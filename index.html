<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Movies Snack</title>
</head>
<body>
    
    <div class="container">
        <h1 class="mt-5">Movies Snack DB</h1>
        <!-- container untuk card movie -->
        <div class="row">
            <div class="col-md-8">
                <div class="input-group mt-3">
                    <input type="text" class="form-control input-keyword" placeholder="Cari judul film...">
                    <button class="btn btn-outline-secondary search-btn" type="button">Search</button>
                  </div>
            </div>
        </div>
        <div class="row mt-4 movies-container">
          <div class="col-md-6 mx-auto">
            <h1 class="text-primary text-center">Cari Film</h1>
            <img src="assets/img/search.svg">
          </div>

        </div>
        
        </div>
    </div>

    <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="movieDetail" tabindex="-1" aria-labelledby="movieDetailLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Movie Detail</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
